<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register Page</h1>
{{ data1 }}
<form action="regdata" method="post">
    {% csrf_token %}
    <table align="left">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="txtName"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" name="txtAge"></td>
        </tr>
        <tr>
            <td>Ph No:</td>
            <td><input type="number" name="txtPhNo"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="txtPass"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="txtEmail"></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><select name="ddlCity">
                <option>---select---</option>
                {% for i in city %}
                        <option> {{ i.city_name }} </option>

                {% endfor %}
            </select>
            </td>
            </tr>
        <tr>
            <td>Course:</td>
            <td><select name="ddlCourse">
                <option>---select---</option>
                {% for i in course %}
                        <option> {{ i.course_name }} </option>

                {% endfor %}
            </select></td>

        </tr>
        <td>User Type:</td>
        <td> <input type="radio" name="rdUsrType" value="Admin">Admin
            <input type="radio" name="rdUsrType" value="Trainer">Trainer</td>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="btnsubmit" value="Register"></td>
        </tr>
</table>
</form>


</body>
</html>
