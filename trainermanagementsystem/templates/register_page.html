<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>RegisterPage</h1>

{{ data }}
<form action="reg_data" method="post">
    {% csrf_token %}
  <table>
    <tr>
      <td>Name</td>>
      <td>input type='text' name="txtName"></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><input type="number" name="txtAge"></td>
    </tr>
    <tr>
      <td>Phno</td>
      <td><input type="number" name="txtPhno"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="txtPswd"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="txtMail"></td>
    </tr>
    <tr>
        <td>City</td>
        <td>
           <select name="ddlcity">
             <option>--select----</option>
             {% for i in city%} # we can write python code in html file by using django template laungauge(dtl)
               <option>{{ i.city_name }}</option>

              {% endfor %}
           </select>
        </td>
    </tr>
    <tr>
        <td>Course</td>
        <td>
           <select name="ddlcourse">
             <option>--select--</option>
               {% for i in course %}
                 <option>{{ i.course_name }}</option>

               {% endfor %}
           </select>
        </td>
    </tr>
    <tr>
      <td>UserType</td>
      <td>
        <input type="radio" name="rdUserType" value="Admin">Admin
        <input type="radio" name="rdUserType" value="Trainer">Trainer
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="Register" name="btnSub">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
